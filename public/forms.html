<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <!-- This page exists solely for Netlify to detect forms at build time -->
  <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="businessName" />
    <select name="volume">
      <option value="150k-300k">£150K-£300K</option>
      <option value="300k-1m">£300K-£1M</option>
      <option value="1m-5m">£1M-£5M</option>
      <option value="5m+">£5M+</option>
    </select>
    <select name="primaryGoal">
      <option value="settlement-speed">Settlement speed</option>
      <option value="multi-location">Multi-location scaling</option>
      <option value="business-funding">Business funding</option>
      <option value="integration-efficiency">Integration efficiency</option>
      <option value="processing-speed">Processing speed</option>
      <option value="other">Other</option>
    </select>
    <input type="text" name="provider" />
    <input type="text" name="additionalInterests" />
    <textarea name="context"></textarea>
  </form>
</body>
</html>
